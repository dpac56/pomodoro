<!doctype html>
<html>
  <head>
    <title>Pomodoro</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="app/stylesheets/custom.css">
        
  </head>
  <body ng-app='pomodoroApp' ng-controller='mainCtrl'>
    <header>
      <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container main-section">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="col-md-6">
            <h1> {{mainMinutes}}:{{mainSeconds}}</h1>
            <button class="btn btn-primary" ng-click="startMainTimer()">Start Timer</button>
            <button class="btn btn-danger" ng-click="stopMainTimer()">Stop Timer</button>
            <button class="btn btn-warning" ng-click="resetMainTimer()">Reset Timer</button>
          </div>

          <div class="col-md-6">  
            <h1> {{breakMinutes}}:{{breakSeconds}}</h1>
            <button class="btn btn-primary" ng-click="startBreakTimer()">Start Break</button>
            <button class="btn btn-danger" ng-click="stopBreakTimer()">Stop Timer</button>
            <button class="btn btn-warning" ng-click="resetBreakTimer()">Reset Timer</button>
          </div> 
        </div>
      </div>     
    </div>

          

    <!-- AngularJS -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
  </body>
</html>
